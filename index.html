<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</head>
<body class="first">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
    </nav>
   
    <div class="container">
        <form action="submitted.html" method="post" onsubmit="return validateForm()">
            <h2>EDUCATION APPOINTMENT FORM</h2>
            
            <input type="text" id="title" name="title" placeholder="Title" required>

            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <input type="email" id="email" name="email" placeholder="Email" required>

            <input type="tel" id="phone-number" name="phone-number" placeholder="Phone number" required>

            <select id="course" name="course" required>
                <option value="" disabled selected>Course Type</option>
            </select>
  
            <select id="city" name="city" required>
                <option value="" disabled selected>City</option>
            </select>
    
            <label for="locationMethod">How would you like to be located?</label>
            
            <select id="locationMethod" name="locationMethod" required>
                <option value="byPhone">By Phone</option>
                <option value="byEmail">By Email</option>
                <option value="byGPS">By GPS</option>
                <option value="byAddress">By Address</option>
            </select>

            <select id="byPhone" name="byPhone" required>
                <option value="callNow">8am - 10pm</option>
                <option value="morningHours">6am - 12pm</option>
                <option value="afternoonHours">1pm - 5pm</option>
                <option value="eveningHours">6pm - 9pm</option>
            </select>
            
            <div class="checkbox-group">
            <label>
                <input type="checkbox" id="terms" name="terms" required>
                <span class="terms-text">I agree to the</span><strong>Terms and Conditions</strong>
            </label>
          </div>
    
            <button type="submit" class="request-button">Request an Appointment</button>
        </form>
    </div>
    
</body>
</html>
